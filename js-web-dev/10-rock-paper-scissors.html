<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title >Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
	<p class="title">Rock Paper Scissors</p>

	<!-- Rock Button -->
	<button class="move-icon  move-button" onclick="
    //play game function
			playGame('rock')
    ">&#9994;</button>

	<!-- Paper Button -->
	<button class="move-icon move-button" onclick="
			//play game function
			playGame('paper')
		">&#128400;</button>

	<!-- Scissors button -->
	<button class="move-icon move-button" onclick="
	// play game function
			playGame('scissors');
			
		">&#9996;</button>
		<p class="js-result result"></p>
		<p class="js-moves"></p>
		<p class="js-score score"></p>

		<!-- Reset button -->
		<button class="resest-score-button" onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
		updateScoreElement();
		">Reset Score</button>

	<script src="scripts/10-rock-paper-scissors.js"></script>

</body>

</html>
