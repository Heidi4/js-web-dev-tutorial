<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
	<p class="title">Rock Paper Scissors</p>

	<!-- Rock Button -->
	<button class="move-icon move-button js-rock-button">
		&#9994;
	</button>

	<!-- Paper Button -->
	<button class="move-icon move-button js-paper-button">
		&#128400;
	</button>

	<!-- Scissors button -->
	<button class="move-icon move-button js-scissors-button">
		&#9996;
	</button>
	<p class="js-result result"></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>

	<!-- Reset button -->
	<button class="resest-score-button js-reset-button">
		Reset Score
	</button>

	<!-- Auto play button -->
	<button class="auto-play-button js-auto-play-button" >
		Auto Play
	</button>

	<script src="scripts/12-rock-paper-scissors.js"></script>

</body>

</html>
